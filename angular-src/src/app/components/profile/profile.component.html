<div class="container pt-5">
  <div *ngIf="user">
    <h2 class="page-header">Profile</h2>
    <ul class="list-group">
      <li class="list-group-item">Username: {{user.username}}</li>
      <li class="list-group-item">Current Balance: {{user.currentBalance}}</li>
    </ul>
    <h2 class="pt-2">Pending Bets</h2>
      <p *ngFor="let pendingBet of pendingBets">
        {{pendingBet.description}} Risking {{pendingBet.betAmount}} to win {{pendingBet.winAmount}}
      </p>
      <h2 class="mt-4">Bet History</h2>
        <p *ngFor="let closedBet of closedBets">
          <p>{{closedBet.description}} Result: {{closedBet.status}} Amount: +{{closedBet.winAmount}}</p>
        </p>
  </div>
</div>
