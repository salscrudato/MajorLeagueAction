<div class="container mt-5 pt-2 pl-0 pr-0">
  <div *ngIf="user">

    <div class="row border-bottom">
      <div class="col" align="center">
        <h3>{{user.name.toUpperCase()}} Account Info</h3>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col border-bottom" align="center">
        <p>Current Balance:  {{user.currentBalance}}</p>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col border-bottom" align="center">
        <p>Available Balance:  {{user.credit + user.currentBalance}}</p>
      </div>
    </div>

    <div class="col bg-dark block text-light p-0 m-0">
      <div class="row pt-2 border-bottom">
        <div class="col" align="center">
          <h5>Open Bets</h5>
        </div>
      </div>
      <div>
      <table class="table table-dark table-hover w-100">
        <thead>
          <tr>
            <th style="width:15%">Date</th>
            <th>Description</th>
            <th style="width:5%">Risk</th>
            <th style="width:5%">Win</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bet of pendingBets">
            <td>{{bet.gameDate}} {{bet.gameTime}}</td>
            <td>{{bet.description}}</td>
            <td>{{bet.betAmount}}</td>
            <td>{{bet.winAmount}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>

  </div>
  <div *ngIf="!user">Error Loading Profile</div>
</div>
