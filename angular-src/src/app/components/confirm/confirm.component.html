<div class="container">
  <p>Home Team: {{bets.homeTeam}}</p>
  <p>Away Team: {{bets.awayTeam}}</p>
  <form (submit)="placeBet()" >
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="text" [(ngModel)]="amount" name="amount" class="form-control" id="amount">
    </div>
    <input type="submit" class="btn btn-primary" value="Place Bet">
  </form>
</div>
