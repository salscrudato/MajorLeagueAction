<div class="container">
  <p>Home Team: {{bets.homeTeam}}</p>
  <p>Away Team: {{bets.awayTeam}}</p>
  <form (submit)="placeBet()" >
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="oddsId">Odds ID</label>
      <input type="text" [(ngModel)]="oddsId" name="oddsId" class="form-control" id="oddsId">
    </div>
    <input type="submit" class="btn btn-primary" value="Login">
  </form>
</div>
