<div class="container pt-5">
  <p>Home Team: {{bets.homeTeam}}</p>
  <p>Away Team: {{bets.awayTeam}}</p>
  <form (submit)="placeBet()">
    <div class="form-group">
      <label>Bet Description: </label>
      <p>{{description}}</p>
    </div>
    <div class="form-group">
      <label for="amount">Bet Amount</label>
      <input type="text" style="width:200px" [(ngModel)]="betAmount" name="betAmount" class="form-control" id="amount">
    </div>
    <div class="form-group row ml-0">
      <label class="mr-2">Win Amount:  </label>
      <p class="m-0" *ngIf="odds>0">{{betAmount * odds/100}}</p>
      <p class="m-0" *ngIf="odds<0">{{betAmount / (odds * -1) * 100}}</p>
    </div>
    <input type="submit" class="btn btn-primary" value="Place Bet">
  </form>
</div>
