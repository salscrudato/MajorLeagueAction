<header class="masthead">
	<div class="container d-flex h-100 align-items-center">
		<div class="mx-auto text-center">
			<h1 class="mx-auto text-uppercase mb-5">Action+</h1>
			<form (submit)="onLoginSubmit()" class="form-inline d-flex" autocomplete="off" *ngIf="!authService.loggedIn()">
				<div class="col">
					<div class="row">
						<input type="username" [(ngModel)]="username" name="username" class="in-test form-control mb-2 mx-auto" id="username" placeholder="Username">
					</div>
					<div class="row">
				<input type="password" [(ngModel)]="password" name="password" class="in-test form-control flex-fill mb-2 mx-auto" id="password" placeholder="Password">
			</div>
			<div class="row">
				<button type="submit" class="btn btn-primary mx-auto mt-3">Login</button>
			</div>
			</div>
			</form>
		</div>
	</div>
</header>
<footer class="bg-black small text-center text-white-50">
	<div class="container">
		Contact Us
	</div>
</footer>
