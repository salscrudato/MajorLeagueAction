<div class="row mt-3" align="center">
<!-- <div *ngFor="let action of actions" class="card mb-3 ml-3" style="width: 22rem;"> -->
<div *ngFor="let action of actions" class="card col-sm-4 mb-3 p-0">
<div class = "row" style="height:100px">
  <div class = "col">
    <img class="w-100 h-75" src="{{action.awayImagePath}}" alt="Card image cap">
  </div>
  <div class = "col">
    <img class="w-100 h-75" src="{{action.homeImagePath}}" alt="Card image cap">
  </div>
</div>
  <div class="card-body">
    <h6 class="card-title">{{action.details}}</h6>
    <div class="row">

      <p class="card-text">{{action.matchDate}}</p>
      <div align="right">
        <p class="float-right">{{action.matchTime}}</p>
      </div>
    </div>
    <p class="card-text">{{action.homeTeam}}  {{action.homeTeamML}}</p>
    <p class="card-text">{{action.awayTeam}}  {{action.awayTeamML}}</p>
    <a class="btn btn-primary" (click)="comingSoon(action)">Place Bet</a>
  </div>
</div>
</div>
