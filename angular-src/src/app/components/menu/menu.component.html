<div class="row mt-3">
<div *ngFor="let action of actions" class="card mr-4 ml-4 mb-3" style="width: 18rem;">
<div class = "row">
  <img class="w-50 h-100" src="{{action.homeImagePath}}" alt="Card image cap">
  <img class="w-50 h-100" src="{{action.homeImagePath}}" alt="Card image cap">
</div>
  <div class="card-body">
    <h5 class="card-title">{{action.details}}</h5>
    <p class="card-text">Date: {{action.matchDate}}</p>
    <p class="card-text">Time: {{action.matchTime}}</p>
    <p class="card-text">{{action.homeTeam}}  {{action.homeTeamML}}</p>
    <p class="card-text">{{action.awayTeam}}  {{action.awayTeamML}}</p>
    <a class="btn btn-primary" (click)="comingSoon()">Place Bet</a>
  </div>
</div>
</div>
